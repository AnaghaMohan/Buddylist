<button class="addbtn" (click)="newModal.open()">
     Add Buddy</button>
<div class="row">
    <modal #newModal>
        <modal-header>
            <h1>Add Buddy</h1>
        </modal-header>
<!--Adds new buddy-->
        <modal-content>
            <div class="addbuddyform">
            <form class="form-add" #newbuddy="ngForm" (ngSubmit)="addBuddy(newbuddy.value,newbuddy); newModal.close();">
                  <div class="form-group">
                            <label for="username">Username</label>
                            <input type="text" required ngModel name="username" #username="ngModel" class="form-control"  id="username" placeholder="Enter user name">
                            <div [hidden]="username.valid|| username.pristine" class="alert alert-danger">
                                username is required</div>
                            </div>
                <div class="form-group">
                    <label for="firstname">Firstname</label>
                    <input type="text" required ngModel name="firstname" #firstname="ngModel" class="form-control"  id="firstname" placeholder="Enter first name">
                    <div [hidden]="firstname.valid || firstname.pristine" class="alert alert-danger">
                    firstname is required</div>
                    </div>
                
                <div class="form-group">
                    <label for="lastname">Lastname</label>
                    <input type="text" required ngModel name="lastname" #lastname="ngModel" class="form-control" id="lastname" placeholder="Enter last name" >
                    <div [hidden]="lastname.valid || lastname.pristine" class="alert alert-danger">
                            lastname is required</div>
                    </div>
                
                <div class="form-group">
                    <label for="phone">phone</label>
                    <input type="text" required ngModel name="phone" #phone="ngModel" class="form-control" id="phone" placeholder="Enter phoneno">
                    <div [hidden]="phone.valid || phone.pristine" class="alert alert-danger">
                            phone is required</div>
                </div>
                <div class="form-group">
                    <label for="status">Status</label>
                    <select name="status" id="status" ngModel name="status" #status="ngModel" required class="form-control">
                        <option *ngFor="let stat of statusarr" [value]="stat.status">
                          {{stat.status}}
                        </option>
                    </select>
                    <div [hidden]="status.valid || status.pristine" class="alert alert-danger">
                            status is required</div>
                </div>
                <div class="form-group">
                    <label for="email">email</label>
                    <input type="email" email ngModel name="email" #email="ngModel" class="form-control" id="email" placeholder="Enter email" >
                    <div [hidden]="email.valid || email.pristine || !email.hasError('email')" class="alert alert-danger">
                        enter valid email id
                    </div>
                </div>
                <div class="form-group">
                    <label for="Birthday">Birthday</label>
                    <input ngModel type="date" id="bday" name="birthday" #birthday="ngModel" class= "form-control">
                </div>
                <div class="form-group">
                    <label for="favorites">Favorites(1-5)</label>
                    <input type="text" required ngModel name="favorites" #favorites="ngModel" 
                    class="form-control" id="favorites" placeholder="Enter favorite">
                    <div [hidden]="favorites.valid || favorites.pristine" class="alert alert-danger">
                            favorites is required</div>
                 </div>
                <div class="form-group">
                    <label for="about">About Me</label>
                    <textarea required ngModel name="about" #about="ngModel" class="form-control" id="about" class= "form-control">
                    </textarea>
                    <div [hidden]="about.valid || about.pristine" class="alert alert-danger">
                            About Me is required</div>
                </div>
                <button class="btn btn-lg btn-primary btn-block" [disabled]="newbuddy.invalid" type="submit">
                  Submit
                </button>
            </form></div>
       </modal-content>
       <modal-footer>
          <button class="btn btn-primary" type="button" (click)="resetForm(newbuddy)">Reset</button>
          <button class="btn btn-primary" type="submit" (click)="newModal.close()">Cancel</button>         
       </modal-footer>
   </modal>
</div>
